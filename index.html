<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="content">
        <div class="pokemon">
            <img id="image" src="" alt="">
        </div>
        
        <div class="pokedex">
            <img id="image-pokedex" src="" alt="">
            <div class="description">
                <span id="name"></span>
                <span id="type"></span>
                <span >H: <span id="height"></span></span>
                <span >W: <span id="weight"></span></span>
            </div>
        </div>
        
        <div id="pokeball" class="pokeball">
            <img src="img/pokeball.png" alt="">
        </div>
        
    </div>
    <script data-main="./js/main.js" src="js/require.js"></script>
    
    <script>
        requirejs.config({
            baseUrl: 'js',
            paths: {
                app: 'js'
            }
        });

    </script>
</body>
</html>
